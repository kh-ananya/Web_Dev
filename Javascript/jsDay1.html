<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="m">CLick Me </button>
    <button id="r">Red</button>
    <button id="g">Green</button>
    <button id="d">Date</button> 
    <h1 id="h"></h1>
    <h1 id="hd"></h1>
    <script>
        // console.log("Welcome in java Script")
        // console.log("Ananya")
        // alert("Hello world")
        // document.write("Hello world")
        document.getElementById("m").onclick =function(){
            // console.log("My name is Ananya")
            document.getElementById("h").innerHTML = "My name is Ananya"
        }
        document.getElementById("r").onclick = function()
        {
            document.getElementById("h").style.color = "red"
        }
        document.getElementById("g").onclick = function()
        {
            document.getElementById("h").style.color = "green"
        }
        document.getElementById("d").onclick = function()
        {
            document.getElementById("hd").innerHTML = new Date()
        }
    </script>
</body>
</html>
